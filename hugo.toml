baseURL = 'https://RedFocalors.github.io/'
languageCode = 'zh-cn'
title = 'RedTu 的技术博客'
theme = "PaperMod"

# 开启代码高亮
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
    env = "production"
    title = "RedTu 的小窝Ciallo～(∠・ω< )⌒★"
    description = "个人成长记录，分享技术干货"
    author = "RedTu"
    
    # 界面设置
    defaultTheme = "auto" # 自动切换暗黑/明亮模式
    showFullTextContent = false
    displayFullPostContent = false
    ShowReadingTime = true
    ShowShareButtons = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true # 开启代码一键复制
    
    # 主页配置
    [params.homeInfoParams]
        Title = "这里是红小荼的小窝～(∠・ω< )⌒★"
        Content = "技术开发 | 保持好奇 | 终身学习"

    # 社交链接
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/RedFocalors"
    [[params.socialIcons]]
        name = "email"
        url = "mailto:1137507521@qq.com"

[menu]
    [[menu.main]]
        identifier = "posts"
        name = "文章"
        url = "/posts/"
        weight = 10
    [[menu.main]]
        identifier = "tags"
        name = "标签"
        url = "/tags/"
        weight = 20
    [[menu.main]]
        identifier = "archives"
        name = "归档"
